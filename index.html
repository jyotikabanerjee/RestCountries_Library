                    restCountriesJB.countries.region.getCountriesByRegion(event.target.value, function(country_list){
                        countries = country_list;
                        console.log(countries);
                    });

                   /* restCountriesJB.country.capital_city.getCountryByCapital(event.target.value, function(country){

                    });*/
                }


            });


        });

    </script>
